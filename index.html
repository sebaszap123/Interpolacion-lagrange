<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de interpolaciones</title>
    <link rel="stylesheet" href="style.css" /> 
    <link rel="icon" href="/img/sao.ico" sizes="16x16"></link>
    <link rel="icon" href="/img/sao_2.ico" sizes="64x64"></link>
    <link rel="icon" href="https://sebaszap123.github.io/Interpolacion-lagrange/img/sao.ico?v=2" />
    <script src="main.js"></script>
  </head>
  <body>
    <div id="titulo" class="title">
      <h1>Interpolación</h1>
    </div>
    <div class="btn-group" role="alert">
      <a href="#main"><button type="button" class="btn btn-default" onclick="generar.lineal()">
        Interpolación lineal
      </button></a>
      <a href="#main"><button type="button" class="btn btn-default" onclick="generar.orden1()">
        Interpolación lagrage 1er orden
      </button></a>
      <a href="#main"><button type="button" class="btn btn-default" onclick="generar.orden2()">
        Interpolación lagrange 2do orden
      </button></a>
      <a href="#main"><button
        type="button"
        class="btn btn-default"
        onclick="generar.cuadratica()"
      >
        Interpolación Cuadrática
      </button></a>
    </div>
    <div class="extras">
      <button class="result" id="obtener">Calcular</button><br />
      <input
        type="number"
        id="verdadero"
        class="btn-verdadero"
        placeholder="fx verdadero"
      /><br />
      <button type="button" class="btn-verdadero" onclick="calculo._error()">
        Error porcentual
      </button>

      <input
        class="btn-verdadero"
        id="porcentual"
        placeholder="valor porcentual"
        disabled
      /><br />
      <input
        type="number"
        class="result"
        id="resultado"
        placeholder="F(x)="
        disabled
      /><br /><br />
    </div>
<section id="main">
    <center>
      <div id="main-container">
        <table id="contenedor"></table>
        <!-- ETIQUETA DONDE SE IMPRIMIRA NUESTRA TABLA -->
      </div>
    </center>
</section>

    <div class="footer">
      <p>© Copyright Sebaszap123</p>
    </div>

  </body>
</html>
